name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Type check with mypy
      run: |
        mypy src/

    - name: Lint with ruff
      run: |
        ruff check src/

    - name: Format check with black
      run: |
        black --check src/

    - name: Run tests with pytest
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-test:
    name: Build EXE Test
    runs-on: windows-latest
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify manifest file
      run: |
        if (Test-Path "app.manifest") {
          Write-Host "✓ app.manifest found"
        } else {
          Write-Host "✗ app.manifest not found"
          exit 1
        }

    - name: Build EXE
      run: |
        $manifestPath = Join-Path $PWD "app.manifest"
        Write-Host "Manifest path: $manifestPath"
        pyinstaller --name=NetworkAdapterSwitcher --onefile --windowed --clean --add-data="src;src" --hidden-import=tkinter --hidden-import=tkinter.ttk --hidden-import=tkinter.messagebox --manifest="$manifestPath" src\main.py

    - name: Verify EXE exists
      run: |
        if (Test-Path "dist\NetworkAdapterSwitcher.exe") {
          Write-Host "✓ EXE file built successfully"
          $size = (Get-Item "dist\NetworkAdapterSwitcher.exe").Length / 1MB
          Write-Host "  Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ EXE file not found"
          exit 1
        }

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetworkAdapterSwitcher-${{ github.sha }}
        path: dist/NetworkAdapterSwitcher.exe
        retention-days: 7
